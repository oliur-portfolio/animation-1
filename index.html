<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Animation Effect</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="author" content="" />

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet" />

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                height: 100vh;
                background: #000;
                text-transform: uppercase;
                font-family: "Roboto", sans-serif;
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .main-text h2 {
                font-size: 80px;
                color: #fff;
            }

            .text-wrapper {
                display: flex;
            }

            .single-word {
                margin: 0 8px;
            }

            @media only screen and (max-width: 991px) {
                .main-text h2 {
                    font-size: 56px;
                    color: #fff;
                }
            }

            @media only screen and (max-width: 767px) {
                .main-text h2 {
                    font-size: 42px;
                    color: #fff;
                }
            }

            @media only screen and (max-width: 575px) {
                .main-text h2 {
                    font-size: 34px;
                    color: #fff;
                }

                .single-word {
                    margin: 0 3px;
                }
            }

            @media only screen and (max-width: 450px) {
                .main-text h2 {
                    font-size: 28px;
                    color: #fff;
                }
            }
        </style>
    </head>

    <body>
        <!-- Main Animation -->
        <div class="animation-area">
            <div class="main-text">
                <h2>
                    <span class="text-wrapper">
                        <span class="single-word">Simple</span>
                        <span class="single-word">But</span>
                        <span class="single-word">Special</span>
                    </span>
                </h2>
            </div>
        </div>
        <!-- Main Animation -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>

        <script>
            var animation1 = gsap.timeline({
                delay: 0.3,
                repeat: -1,
                repeatDelay: 0.5,
            });

            animation1.from(".single-word", {
                duration: 0.7,
                y: 130,
                autoAlpha: 0,
                stagger: 0.1,
                ease: "back.out(3)",
            }),
                animation1.to(".main-text h2", {
                    duration: 0.6,
                    letterSpacing: "3px",
                    ease: "sine.out",
                });
        </script>
    </body>
</html>
